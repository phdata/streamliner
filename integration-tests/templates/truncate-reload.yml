name: truncate-reload # should be the same as the template file base name for integration tests
source:
  url: jdbc:mysql://mysql:3306/employees
  username: root
  schema: employees
  passwordFile: hdfs:///user/root/passwordFile
  tableTypes:
    - table
  tables:
    - name: employees
      checkColumn: emp_no
pipeline: truncate-reload
destination:
  impalaShellCommand: impala-shell -i localhost -d default
  stagingDatabase:
    name: default
    path: hdfs:///user/root/db
  reportingDatabase:
    name: default
    path: hdfs:///user/root/db
environment: test